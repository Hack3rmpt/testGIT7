name: Java CI with Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    name: Syntax and Build Check
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настраиваем JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Используем OpenJDK Temurin
          java-version: '21' # Укажите вашу версию Java

      # 3. Проверка синтаксических ошибок (сборка проекта)
      - name: Compile and check syntax
        run: mvn compile # Для Gradle: ./gradlew classes


  # Можно добавить дополнительные проверки, например, статический анализ.