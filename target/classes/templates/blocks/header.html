<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .btn-logout {
            background-color: #e5929a;
            border: none;
            color: white;
        }

        .btn-logout:hover {
            background-color: #d48189; /* Темнее при наведении */
        }

        .hotel-name {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <div class="hotel-name">
                Гранд Отель
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/converter" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="/guest/all" class="nav-link px-2 text-white">Guest</a></li>
                <li><a href="/room/all" class="nav-link px-2 text-white">Rooms</a></li>
                <li><a href="/feedback/all" class="nav-link px-2 text-white">Feedbacks</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
