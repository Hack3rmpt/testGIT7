<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #fadadd !important;
        }

        .custom-button {
            background-color: #e5929a; /* Цвет кнопок */
            color: white; /* Цвет текста кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Скругленные углы */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер текста */
            cursor: pointer; /* Указатель курсора */
            transition: background-color 0.3s ease; /* Плавный переход цвета */
            width: 150px; /* Ширина кнопок */
        }

        .custom-button:hover {
            background-color: #d48189; /* Цвет кнопок при наведении */
        }

        table {
            margin: 0 auto; /* Центрирование таблицы */
            width: 80%; /* Ширина таблицы */
            margin-top: 50px; /* Отступ сверху */
        }
    </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div style="margin-left: auto; margin-right: auto; width: 500px; text-align: center;">

    <table>
        <tr>
            <td>
                <form action="/calculator" style="display: inline-block;">
                    <button type="submit" class="custom-button">Go to Calculator</button>
                </form>
            </td>
            <td>
                <form action="/converter" style="display: inline-block;">
                    <button type="submit" class="custom-button">Go to Converter</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/guest/all" style="display: inline-block;">
                    <button type="submit" class="custom-button">Go to Guest</button>
                </form>
            </td>
            <td>
                <form action="/room/all" style="display: inline-block;">
                    <button type="submit" class="custom-button">Go to Rooms</button>
                </form>
            </td>
        </tr>
    </table>
    <form action="/feedback/all">
        <button type="submit" class="custom-button">Go to Feedbacks</button>
    </form>
</div>
</body>
</html>
