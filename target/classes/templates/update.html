<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота контейнера равна высоте видимой области */
        }
        .form-container {
            width: 300px; /* Ширина формы */
        }
    </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="centered-container">
    <div class="form-container">
        <form method="post">
            <div class="mb-3">
                <input type="text" th:value="${user_object.username}" name="username" class="form-control" placeholder="Username">
            </div>
            <div th:each="role : ${roles}" class="mb-3">
                <div class="form-check">
                    <input type="checkbox" th:id="${role}"
                           th:name="${'roles[]'}" th:value="${role}"
                           th:checked="${#lists.contains(user_object.roles, role)}" class="form-check-input">
                    <label th:text="${role}" class="form-check-label"></label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Изменение пользователя</button>
                <a th:href="'/admin/users/' + ${user_object.idUser}" class="btn btn-warning">Назад</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
